<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .icon-wrapper {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .header-text h1 {
      font-size: 16px;
      color: #111827;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .header-text p {
      font-size: 12px;
      color: #6b7280;
    }
    
    .message {
      font-size: 13px;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .unsupported-list {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .list-title {
      font-size: 12px;
      font-weight: 600;
      color: #991b1b;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .unsupported-list ul {
      list-style: none;
      padding: 0;
    }
    
    .unsupported-list li {
      font-size: 12px;
      color: #7f1d1d;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .unsupported-list li img {
      width: 14px;
      height: 14px;
      opacity: 0.8;
    }
    
    .suggestion {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: start;
      gap: 10px;
    }
    
    .suggestion img {
      width: 16px;
      height: 16px;
      margin-top: 1px;
      flex-shrink: 0;
    }
    
    .suggestion-text {
      font-size: 12px;
      color: #166534;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">
        <img src="icons/lucide/alert-circle.svg" width="28" height="28" style="filter: brightness(0) invert(1);">
      </div>
      <div class="header-text">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
      </div>
    </div>
    
    <p class="message" id="message">
    </p>
    
    <div class="unsupported-list">
      <div class="list-title">
        <img src="icons/lucide/x-circle.svg" width="14" height="14">
        <span id="unsupported-title"></span>
      </div>
      <ul>
        <li>
          <img src="icons/lucide/x.svg">
          <span>chrome:// (Chrome internal pages)</span>
        </li>
        <li>
          <img src="icons/lucide/x.svg">
          <span>about:// (Browser settings)</span>
        </li>
        <li>
          <img src="icons/lucide/x.svg">
          <span>chrome-extension:// (Extension pages)</span>
        </li>
      </ul>
    </div>
    
    <div class="suggestion">
      <img src="icons/lucide/lightbulb.svg">
      <div class="suggestion-text" id="footer">
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
